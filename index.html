<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ŸÑÿπÿ®ÿ© ÿßŸÑÿ∞ÿßŸÉÿ±ÿ©</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700;900&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

  :root {
    --bg: #0f0c1a;
    --bg2: #1a1530;
    --purple: #7c3aed;
    --violet: #a855f7;
    --pink: #ec4899;
    --cyan: #06b6d4;
    --gold: #fbbf24;
    --green: #10b981;
    --white: #f0e8ff;
    --glass: rgba(255,255,255,0.06);
    --glass-b: rgba(255,255,255,0.12);
  }

  body {
    font-family: 'Tajawal', sans-serif;
    background: var(--bg);
    color: var(--white);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 24px 16px 40px;
    overflow-x: hidden;
  }

  /* Animated background */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background:
      radial-gradient(ellipse 600px 400px at 10% 20%, rgba(124,58,237,0.25) 0%, transparent 70%),
      radial-gradient(ellipse 400px 300px at 90% 80%, rgba(236,72,153,0.2) 0%, transparent 70%),
      radial-gradient(ellipse 500px 350px at 50% 50%, rgba(6,182,212,0.08) 0%, transparent 70%);
    z-index: 0;
    pointer-events: none;
  }

  .orb {
    position: fixed;
    border-radius: 50%;
    filter: blur(60px);
    opacity: 0.15;
    animation: orbFloat 8s ease-in-out infinite;
    pointer-events: none;
    z-index: 0;
  }
  .orb1 { width: 300px; height: 300px; background: var(--purple); top: -80px; left: -80px; animation-delay: 0s; }
  .orb2 { width: 200px; height: 200px; background: var(--pink); bottom: 100px; right: -60px; animation-delay: 3s; }
  .orb3 { width: 250px; height: 250px; background: var(--cyan); bottom: -60px; left: 30%; animation-delay: 5s; }

  @keyframes orbFloat {
    0%, 100% { transform: translate(0, 0) scale(1); }
    33% { transform: translate(20px, -30px) scale(1.05); }
    66% { transform: translate(-15px, 20px) scale(0.95); }
  }

  /* Header */
  .header {
    position: relative;
    z-index: 10;
    text-align: center;
    margin-bottom: 24px;
    animation: fadeDown 0.7s ease;
  }

  @keyframes fadeDown {
    from { opacity: 0; transform: translateY(-25px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .title {
    font-size: 42px;
    font-weight: 900;
    background: linear-gradient(135deg, var(--violet), var(--pink), var(--cyan));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    letter-spacing: 2px;
    margin-bottom: 4px;
  }

  .subtitle { font-size: 14px; color: rgba(240,232,255,0.4); letter-spacing: 3px; }

  /* Stats bar */
  .stats {
    position: relative;
    z-index: 10;
    display: flex;
    gap: 12px;
    margin-bottom: 24px;
    animation: fadeDown 0.8s ease 0.1s both;
  }

  .stat-pill {
    background: var(--glass);
    border: 1px solid var(--glass-b);
    border-radius: 50px;
    padding: 10px 22px;
    backdrop-filter: blur(16px);
    text-align: center;
    min-width: 100px;
  }

  .stat-pill .label { font-size: 11px; color: rgba(255,255,255,0.4); letter-spacing: 2px; display: block; margin-bottom: 2px; }
  .stat-pill .value { font-size: 22px; font-weight: 900; }
  #movesVal { color: var(--gold); }
  #timeVal { color: var(--cyan); }
  #pairsVal { color: var(--green); }

  /* Level selector */
  .level-wrap {
    position: relative;
    z-index: 10;
    display: flex;
    gap: 8px;
    margin-bottom: 24px;
    animation: fadeDown 0.8s ease 0.15s both;
  }

  .level-btn {
    background: var(--glass);
    border: 1px solid var(--glass-b);
    border-radius: 50px;
    padding: 8px 20px;
    color: rgba(255,255,255,0.6);
    font-family: 'Tajawal', sans-serif;
    font-size: 14px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.25s;
  }

  .level-btn:hover, .level-btn.active {
    background: linear-gradient(135deg, var(--purple), var(--pink));
    border-color: transparent;
    color: white;
    box-shadow: 0 4px 20px rgba(168,85,247,0.4);
    transform: translateY(-2px);
  }

  /* Game Grid */
  .grid-wrap {
    position: relative;
    z-index: 10;
    animation: fadeUp 0.8s ease 0.2s both;
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .grid {
    display: grid;
    gap: 12px;
  }

  .grid-4 { grid-template-columns: repeat(4, 1fr); }
  .grid-6 { grid-template-columns: repeat(6, 1fr); }

  /* Card */
  .card {
    width: 80px;
    height: 80px;
    perspective: 600px;
    cursor: pointer;
  }

  .grid-6 .card { width: 70px; height: 70px; }

  .card-inner {
    width: 100%; height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
  }

  .card.flipped .card-inner { transform: rotateY(180deg); }
  .card.matched .card-inner { transform: rotateY(180deg); }

  .card-face {
    position: absolute;
    inset: 0;
    border-radius: 16px;
    backface-visibility: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 32px;
    border: 1px solid var(--glass-b);
    box-shadow: 0 4px 16px rgba(0,0,0,0.3);
  }

  .grid-6 .card-face { font-size: 26px; border-radius: 12px; }

  .card-back {
    background: linear-gradient(135deg, var(--bg2), #2d1f4a);
    position: relative;
    overflow: hidden;
  }

  .card-back::before {
    content: '‚ú¶';
    font-size: 28px;
    color: rgba(168,85,247,0.3);
  }

  .card-back::after {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, rgba(124,58,237,0.1), rgba(236,72,153,0.1));
    border-radius: inherit;
  }

  .card-front {
    background: linear-gradient(135deg, #1e1040, #2a1550);
    transform: rotateY(180deg);
    font-size: 36px;
    transition: box-shadow 0.3s;
  }

  .grid-6 .card-front { font-size: 28px; }

  .card.matched .card-front {
    background: linear-gradient(135deg, #064e3b, #065f46);
    border-color: var(--green);
    box-shadow: 0 0 20px rgba(16,185,129,0.5), inset 0 0 20px rgba(16,185,129,0.1);
    animation: matchPulse 0.5s ease;
  }

  @keyframes matchPulse {
    0% { transform: rotateY(180deg) scale(1); }
    50% { transform: rotateY(180deg) scale(1.12); }
    100% { transform: rotateY(180deg) scale(1); }
  }

  .card:not(.flipped):not(.matched):hover .card-inner {
    transform: scale(1.08);
    box-shadow: 0 8px 30px rgba(168,85,247,0.3);
  }

  /* Win overlay */
  .win-overlay {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    z-index: 100;
    align-items: center;
    justify-content: center;
    backdrop-filter: blur(10px);
  }

  .win-overlay.show { display: flex; }

  .win-box {
    background: linear-gradient(135deg, #1a0f3a, #2d1f4a);
    border: 1px solid rgba(168,85,247,0.4);
    border-radius: 32px;
    padding: 48px 56px;
    text-align: center;
    box-shadow: 0 0 60px rgba(168,85,247,0.3), inset 0 1px 0 rgba(255,255,255,0.1);
    animation: popIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
  }

  @keyframes popIn {
    from { opacity: 0; transform: scale(0.5); }
    to { opacity: 1; transform: scale(1); }
  }

  .win-emoji { font-size: 70px; margin-bottom: 16px; animation: bounce 1s ease infinite alternate; }
  @keyframes bounce { from { transform: translateY(0); } to { transform: translateY(-10px); } }

  .win-title { font-size: 36px; font-weight: 900; background: linear-gradient(135deg, var(--gold), var(--pink)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; margin-bottom: 8px; }
  .win-sub { font-size: 16px; color: rgba(255,255,255,0.5); margin-bottom: 28px; }
  .win-stats { display: flex; gap: 24px; justify-content: center; margin-bottom: 32px; }
  .win-stat { text-align: center; }
  .win-stat .wl { font-size: 11px; letter-spacing: 2px; color: rgba(255,255,255,0.35); }
  .win-stat .wv { font-size: 28px; font-weight: 900; color: var(--gold); }

  .play-btn {
    background: linear-gradient(135deg, var(--purple), var(--pink));
    border: none;
    border-radius: 50px;
    padding: 14px 40px;
    color: white;
    font-family: 'Tajawal', sans-serif;
    font-size: 18px;
    font-weight: 700;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
    box-shadow: 0 8px 30px rgba(168,85,247,0.4);
  }

  .play-btn:hover { transform: scale(1.06); box-shadow: 0 12px 40px rgba(168,85,247,0.6); }

  /* Restart btn */
  .restart-btn {
    position: relative;
    z-index: 10;
    margin-top: 20px;
    background: var(--glass);
    border: 1px solid var(--glass-b);
    border-radius: 50px;
    padding: 10px 28px;
    color: rgba(255,255,255,0.6);
    font-family: 'Tajawal', sans-serif;
    font-size: 15px;
    cursor: pointer;
    transition: all 0.2s;
    backdrop-filter: blur(16px);
    animation: fadeUp 0.8s ease 0.3s both;
  }

  .restart-btn:hover { color: white; border-color: var(--violet); background: rgba(124,58,237,0.2); }

  /* Confetti */
  .confetti-piece {
    position: fixed;
    width: 10px;
    height: 10px;
    top: -10px;
    border-radius: 2px;
    animation: confettiFall linear forwards;
    z-index: 200;
    pointer-events: none;
  }

  @keyframes confettiFall {
    to { transform: translateY(110vh) rotate(720deg); opacity: 0; }
  }
</style>
</head>
<body>

<div class="orb orb1"></div>
<div class="orb orb2"></div>
<div class="orb orb3"></div>

<div class="header">
  <div class="title">ŸÑÿπÿ®ÿ© ÿßŸÑÿ∞ÿßŸÉÿ±ÿ©</div>
  <div class="subtitle">ÿßÿÆÿ™ÿ®ÿ± ÿ∞ÿßŸÉÿ±ÿ™ŸÉ ‚ú¶ ÿßÿ®ÿ≠ÿ´ ÿπŸÜ ÿßŸÑÿ£ÿ≤Ÿàÿßÿ¨</div>
</div>

<div class="stats">
  <div class="stat-pill">
    <span class="label">ÿ≠ÿ±ŸÉÿßÿ™</span>
    <span class="value" id="movesVal">0</span>
  </div>
  <div class="stat-pill">
    <span class="label">ŸàŸÇÿ™</span>
    <span class="value" id="timeVal">0:00</span>
  </div>
  <div class="stat-pill">
    <span class="label">ÿ£ÿ≤Ÿàÿßÿ¨</span>
    <span class="value" id="pairsVal">0</span>
  </div>
</div>

<div class="level-wrap">
  <button class="level-btn active" onclick="setLevel(4, this)">ÿ≥ŸáŸÑ 4√ó4</button>
  <button class="level-btn" onclick="setLevel(6, this)">ÿµÿπÿ® 6√ó6</button>
</div>

<div class="grid-wrap">
  <div class="grid grid-4" id="grid"></div>
</div>

<button class="restart-btn" onclick="startGame()">üîÑ ÿ•ÿπÿßÿØÿ© ÿßŸÑŸÑÿπÿ®</button>

<!-- Win overlay -->
<div class="win-overlay" id="winOverlay">
  <div class="win-box">
    <div class="win-emoji">üèÜ</div>
    <div class="win-title">ÿ£ÿ≠ÿ≥ŸÜÿ™!</div>
    <div class="win-sub">ŸÑŸÇÿØ Ÿàÿ¨ÿØÿ™ ÿ¨ŸÖŸäÿπ ÿßŸÑÿ£ÿ≤Ÿàÿßÿ¨</div>
    <div class="win-stats">
      <div class="win-stat"><div class="wl">ÿ≠ÿ±ŸÉÿßÿ™</div><div class="wv" id="wMoves">0</div></div>
      <div class="win-stat"><div class="wl">ŸàŸÇÿ™</div><div class="wv" id="wTime">0:00</div></div>
    </div>
    <button class="play-btn" onclick="playAgain()">üéÆ ÿßŸÑÿπÿ® ŸÖÿ¨ÿØÿØÿßŸã</button>
  </div>
</div>

<script>
  const EMOJIS4 = ['ü¶ã','üå∏','ü¶Ñ','‚≠ê','üî•','üåà','üçé','üéµ'];
  const EMOJIS6 = ['ü¶ã','üå∏','ü¶Ñ','‚≠ê','üî•','üåà','üçé','üéµ','üê¨','üå∫','üéÉ','üçï','üöÄ','ü¶ä','üíé','üéØ','üêâ','üåô'];

  let cols = 4;
  let cards = [];
  let flipped = [];
  let matched = 0;
  let moves = 0;
  let pairs = 0;
  let timer = null;
  let seconds = 0;
  let canFlip = true;
  let totalPairs = 8;

  function setLevel(c, btn) {
    document.querySelectorAll('.level-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    cols = c;
    startGame();
  }

  function shuffle(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }

  function startGame() {
    clearInterval(timer);
    seconds = 0; moves = 0; matched = 0; pairs = 0;
    flipped = []; canFlip = true;
    document.getElementById('movesVal').textContent = '0';
    document.getElementById('timeVal').textContent = '0:00';
    document.getElementById('pairsVal').textContent = '0';
    document.getElementById('winOverlay').classList.remove('show');

    const emojiSet = cols === 4 ? EMOJIS4 : EMOJIS6;
    totalPairs = cols === 4 ? 8 : 18;
    const pool = shuffle([...emojiSet, ...emojiSet].slice(0, totalPairs * 2));

    const grid = document.getElementById('grid');
    grid.className = `grid grid-${cols}`;
    grid.innerHTML = '';

    cards = pool.map((emoji, i) => {
      const card = document.createElement('div');
      card.className = 'card';
      card.dataset.emoji = emoji;
      card.dataset.index = i;
      card.innerHTML = `
        <div class="card-inner">
          <div class="card-face card-back"></div>
          <div class="card-face card-front">${emoji}</div>
        </div>`;
      card.addEventListener('click', () => flipCard(card));
      grid.appendChild(card);
      return card;
    });

    // Start timer on first flip (handled in flipCard)
    timer = null;
  }

  function flipCard(card) {
    if (!canFlip) return;
    if (card.classList.contains('flipped') || card.classList.contains('matched')) return;
    if (flipped.length === 2) return;

    // Start timer on first flip
    if (moves === 0 && flipped.length === 0 && !timer) {
      timer = setInterval(() => {
        seconds++;
        const m = Math.floor(seconds / 60);
        const s = seconds % 60;
        document.getElementById('timeVal').textContent = `${m}:${s.toString().padStart(2,'0')}`;
      }, 1000);
    }

    card.classList.add('flipped');
    flipped.push(card);

    if (flipped.length === 2) {
      moves++;
      document.getElementById('movesVal').textContent = moves;
      canFlip = false;

      const [a, b] = flipped;
      if (a.dataset.emoji === b.dataset.emoji) {
        // Match!
        setTimeout(() => {
          a.classList.add('matched');
          b.classList.add('matched');
          flipped = [];
          canFlip = true;
          matched++;
          pairs++;
          document.getElementById('pairsVal').textContent = pairs;

          if (matched === totalPairs) {
            setTimeout(() => showWin(), 500);
          }
        }, 400);
      } else {
        // No match
        setTimeout(() => {
          a.classList.remove('flipped');
          b.classList.remove('flipped');
          flipped = [];
          canFlip = true;
        }, 900);
      }
    }
  }

  function showWin() {
    clearInterval(timer);
    const m = Math.floor(seconds / 60);
    const s = seconds % 60;
    document.getElementById('wMoves').textContent = moves;
    document.getElementById('wTime').textContent = `${m}:${s.toString().padStart(2,'0')}`;
    document.getElementById('winOverlay').classList.add('show');
    launchConfetti();
  }

  function playAgain() {
    document.getElementById('winOverlay').classList.remove('show');
    startGame();
  }

  function launchConfetti() {
    const colors = ['#7c3aed','#a855f7','#ec4899','#06b6d4','#fbbf24','#10b981'];
    for (let i = 0; i < 80; i++) {
      setTimeout(() => {
        const c = document.createElement('div');
        c.className = 'confetti-piece';
        c.style.left = Math.random() * 100 + 'vw';
        c.style.background = colors[Math.floor(Math.random() * colors.length)];
        c.style.animationDuration = (1.5 + Math.random() * 2) + 's';
        c.style.animationDelay = Math.random() * 0.5 + 's';
        c.style.transform = `rotate(${Math.random()*360}deg)`;
        c.style.width = (6 + Math.random() * 8) + 'px';
        c.style.height = (6 + Math.random() * 8) + 'px';
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 3000);
      }, i * 20);
    }
  }

  startGame();
</script>
</body>
